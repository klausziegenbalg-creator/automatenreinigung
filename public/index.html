<head>
  <meta charset="UTF-8" />
  <title>Reiniger App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }

    h1 { font-size: 28px; margin-bottom: 12px; }
    h3 { margin: 0; }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 0;
      font-weight: 500;
    }

    .box {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 16px;
    }

    .status {
      margin-top: 10px;
      min-height: 22px;
      font-weight: bold;
    }

    .last {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      margin-top: 16px;
      padding: 6px 0;
    }

    .arrow {
      font-size: 18px;
      width: 24px;
      text-align: right;
    }

    /* TASK */
    .task {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      padding: 8px 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
      cursor: pointer;
    }

    .task input[type="checkbox"] {
      width: auto;
      margin: 0;
      pointer-events: none;
    }

    .bestaende-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    .bestaende-item {
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background: #fafafa;
    }

    .order-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 8px;
    }

    .order-btn {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      font-size: 16px;
      cursor: pointer;
    }

    .photo-box {
      margin-top: 6px;
      font-size: 14px;
    }

    /* ===== FIX 1 ‚Äì STATUS & BUTTON FEEDBACK ===== */

    #wochenStatus {
      margin-top: 10px;
      min-height: 22px;
      font-weight: bold;
    }

    #btnWochenwartung.success {
      background: #2e7d32 !important;
      border-color: #2e7d32 !important;
      color: #ffffff !important;
    }

    #btnWochenwartung.error {
      background: #c62828 !important;
      border-color: #c62828 !important;
      color: #ffffff !important;
    }
  </style>
</head>

<!-- UI-Helfer GANZ ZUM SCHLUSS -->
<script>
function toggleSection(id, header) {
  const section = document.getElementById(id);
  if (!section) return;

  const arrow = header.querySelector('.arrow');
  const isOpen = section.style.display === 'block';

  section.style.display = isOpen ? 'none' : 'block';
  if (arrow) arrow.textContent = isOpen ? '‚ñº' : '‚ñ≤';
}
</script>
